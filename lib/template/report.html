<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Report - {{NAME}}</title>
    <style>
        .tabs {
            padding: 0;
            display: flex;
            border-bottom: 1px solid #ccc;
        }

        .tabs li {
            margin-bottom: -1px;
            cursor: pointer;
            border: 1px solid #ccc;
            border-top-left-radius: 4px;
            border-top-right-radius: 4px;
            display: inline-flex;
            padding: 12px 16px;
            margin-right: 10px;
        }

        .tabs li.active {
            color: red;
            border-bottom: 1px solid #fff;
        }

        .tab_content {
            display: none;
            padding: 6px 12px;
        }

        .tab_content.active {
            display: block;
        }
    </style>
</head>
<body>
<ul class="tabs">
    <li class="tab_link active" data-content="diff">Difference</li>
    <li class="tab_link" data-content="source">Source URL</li>
    <li class="tab_link" data-content="test">Test URL</li>
</ul>

<div id="diff" class="tab_content active">
    <p>
        <img src="{{DIFF_FILE}}" />
    </p>
</div>

<div id="source" class="tab_content">
    <p>
        <a href="{{SOURCE_URL}}" target="_blank">
            <img src="{{SOURCE_FILE}}" />
        </a>
    </p>
</div>

<div id="test" class="tab_content">
    <p>
        <a href="{{TEST_URL}}" target="_blank">
            <img src="{{TEST_FILE}}" />
        </a>
    </p>
</div>

<script>
    document
        .querySelectorAll('li.tab_link')
        .forEach(link => {
            link.addEventListener('click', e => {
                document.querySelectorAll('.tab_link, .tab_content').forEach(tab => {
                    tab.classList.remove('active');
                });
                e.currentTarget.classList.add('active');
                document.getElementById(e.currentTarget.dataset.content).classList.add('active');
            });
        });
</script>
</body>
</html>
